<!DOCTYPE html>
<html>
<head>
    <title>Book Tickets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    <h2>Book Tickets</h2>
    <form id="bookingForm" action="confirmation.html" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="movie">Select Movie:</label>
        <select id="movie" name="movie" required>
            <!-- Populate with movie options from movies.html -->
        </select><br>

        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" name="numTickets" min="1" required><br>

        <label>Seat Preferences:</label><br>
        <!-- Add checkboxes or radio buttons for seat preferences here -->

        <label>Payment Method:</label><br>
        <!-- Add radio buttons for payment methods here -->

        <input type="submit" value="Book Now"><br>
    </form>

    <div id="errorMessages" class="error"></div>
</body>
</html>
